semantic_models:
  - name: time_test
    model: ref('test_time_dimension')
    defaults:
      agg_time_dimension: transaction_date
    primary_entity: id
    dimensions:
      - name: transaction_date
        type: time
        expr: transaction_date
        type_params:
          time_granularity: day
    measures:
      - name: total_amount
        expr: amount
        agg: sum

metrics:
  - name: total_amount
    type: simple
    label: Total Amount
    type_params:
      measure:
        name: total_amount
    time_granularity: day